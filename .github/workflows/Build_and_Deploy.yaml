name: Build and Deploy

on:
  pull_request:
    branches: [main]
    types:
      - closed

jobs:
  Build-and-Push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2
      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ghcr.io/kzfw/vatusa-sync:${{ github.sha }}
            ghcr.io/kzfw/vatusa-sync:master
            ghcr.io/kzfw/vatusa-sync:latest
  Deploy-to-Staging:
    needs: Build-and-Push
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - name: Initialize doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log into K8s cluster
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 zfw-k8s
      - name: Deploy image to cluster
        run: kubectl set image deployment/roster-sync-dev roster-sync-dev=ghcr.io/kzfw/vatusa-sync:${{ github.sha }} --record -n zfw-staging-web-stack
      - name: Verify deployment
        run: kubectl rollout status deployment/roster-sync-dev -n zfw-staging-web-stack
  Deploy-to-Prod:
    needs: Deploy-to-Staging
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - name: Initialize doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log into K8s cluster
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 zfw-k8s
      - name: Deploy image to cluster
        run: kubectl set image deployment/roster-sync roster-sync=ghcr.io/kzfw/vatusa-sync:${{ github.sha }} --record -n zfw-web-stack
      - name: Verify deployment
        run: kubectl rollout status deployment/roster-sync -n zfw-web-stack
